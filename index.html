<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat con Don Raúl sobre Uroxel</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img src="images/product.png" alt="Фото профілю" class="chat-header-image">
            Chat con Don Raúl sobre Uroxel
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot-message visible">
                <p class="message-text"><strong>Corresponsal:</strong> Buenos días, señor Raúl. Gracias por aceptar compartir su historia con nuestros lectores.</p>
                <span class="timestamp">9:00 AM</span>
            </div>
            <div class="message user-message visible">
                <p class="message-text"><strong>Raúl:</strong> Buenos días. Para mí es un honor contarla si puede ayudar a alguien.</p>
                <span class="timestamp">9:01 AM</span>
            </div>
            </div>
        <div class="call-to-action-bar">
            <a href="#" class="call-to-action-button" id="learnMoreBtn">Descubra más sobre Uroxel</a>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
